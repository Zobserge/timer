<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
	<title>New Year Countdown</title>
</head>

<body>


	<div class="container">
		<div class="row">

			<div class="col-12">
				<div class="life">
					<h1>The Beginning my Life</h1>
					<div id="countdown" class="countdown">
						<div class="time">
							<p id="days2">00</p>
							<small>days</small>
						</div>
						<div class="time">
							<p id="hours2">00</p>
							<small>hours</small>
						</div>
						<div class="time">
							<p id="minutes2">00</p>
							<small>minutes</small>
						</div>
						<div class="time">
							<p id="seconds2">00</p>
							<small>seconds</small>
						</div>
					</div>
				</div >
			</div>

			
			<div class="col-12">
				<div class="new-year">
					<h3>New Year Countdown</h3>
					<div id="countdown2" class="countdown2">
						<div class="time">
							<p id="days">00</p>
							<small>days</small>
						</div>
						<div class="time">
							<p id="hours">00</p>
							<small>hours</small>
						</div>
						<div class="time">
							<p id="minutes">00</p>
							<small>minutes</small>
						</div>
						<div class="time">
							<p id="seconds">00</p>
							<small>seconds</small>
						</div>
					</div>
				</div >
			</div>
		

		</div>
	</div>


	<img src="./img/spinner.gif" alt="Loading..." id="loading" class="loading" />

	<script src="script.js"></script>
</body>

</html>
